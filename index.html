<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />

  <body>
    <!-- Tableau en Bootstrap: https://getbootstrap.com/docs/5.2/content/tables/ -->

            <th scope="col">Gender</th> <!-- Affichage avec une icône du genre icône à prendre sur Nounproject -->

          </tr>
        </thead>
        <tbody id="userLines">
          <!-- Données issues du JSON -->
        </tbody>
      </table>
